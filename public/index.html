<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الشحنة السريعة - منصة الشحن العالمية</title>

  <!-- الخطوط والأيقونات -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    /* ===== Glass Black Tiger Modal ===== */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      z-index: 2000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }

    .modal-content {
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid rgba(255, 123, 0, 0.5);
      border-radius: 16px;
      padding: 2rem;
      width: 90%;
      max-width: 420px;
      color: #fff;
      position: relative;
      box-shadow: 0 0 25px rgba(255, 123, 0, 0.2);
      animation: scaleIn 0.35s ease;
    }
    @keyframes scaleIn { from {transform:scale(0.8); opacity:0;} to {transform:scale(1); opacity:1;} }

    .modal-content h2 {
      color: #ff7b00;
      text-align: center;
      margin-bottom: 1rem;
    }
    .modal-content input, .modal-content select {
      width: 100%;
      margin: 0.4rem 0;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
      outline: none;
    }
    .modal-content button {
      width: 100%;
      padding: 0.9rem;
      background: #ff7b00;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 0.8rem;
    }
    .modal-content button:hover {
      background: #ff9500;
    }
    .close {
      position: absolute;
      top: 15px;
      left: 20px;
      font-size: 1.5rem;
      color: #aaa;
      cursor: pointer;
      transition: 0.3s;
    }
    .close:hover { color: #ff7b00; }
  </style>
</head>

<body>
  <!-- الهيدر -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <i class="fas fa-shipping-fast"></i>
        <span>الشحنة السريعة</span>
      </div>

      <nav class="nav">
        <a href="#home" class="active">الرئيسية</a>
        <a href="#features">المميزات</a>
        <a href="#how-it-works">كيف تعمل</a>
        <a href="#contact">تواصل معنا</a>

        <div class="auth-buttons">
          <button class="btn-login" onclick="showLogin()">تسجيل الدخول</button>
          <button class="btn-register" onclick="showRegister()">إنشاء حساب</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- القسم الرئيسي -->
  <section id="home" class="hero">
    <div class="container">
      <h1 class="hero-title">من حيك إلى العالم</h1>
      <p class="hero-description">شحن سريع - عمولة طوعية - تقييمات موثوقة</p>
      <div class="hero-buttons">
        <button class="btn-primary" onclick="showRegister()"><i class="fas fa-user-plus"></i> ابدأ الآن</button>
      </div>
    </div>
  </section>

  <!-- نافذة تسجيل الدخول -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('loginModal')">&times;</span>
      <h2><i class="fas fa-user-lock"></i> تسجيل الدخول</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="البريد الإلكتروني" required />
        <input type="password" id="loginPassword" placeholder="كلمة المرور" required />
        <button type="submit">دخول</button>
      </form>
    </div>
  </div>

  <!-- نافذة إنشاء الحساب -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('registerModal')">&times;</span>
      <h2><i class="fas fa-user-plus"></i> إنشاء حساب جديد</h2>
      <form id="registerForm">
        <input type="text" id="regName" placeholder="الاسم الكامل" required />
        <input type="email" id="regEmail" placeholder="البريد الإلكتروني" required />
        <input type="tel" id="regPhone" placeholder="رقم الجوال" required />
        <select id="regType" required>
          <option value="">نوع الحساب</option>
          <option value="sender">مرسل</option>
          <option value="carrier">ناقل</option>
          <option value="both">كلاهما</option>
        </select>
        <input type="password" id="regPassword" placeholder="كلمة المرور" required />
        <button type="submit">إنشاء حساب</button>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCkr2Yy_HP_l1x_Hber8EPxQb9h6oabJyM",
      authDomain: "fastship-new.firebaseapp.com",
      projectId: "fastship-new",
      storageBucket: "fastship-new.firebasestorage.app",
      messagingSenderId: "977835487089",
      appId: "1:977835487089:web:b7533c67af3f379df0d0d0",
      measurementId: "G-79LYR6CWBP"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <script>
    function showLogin() { document.getElementById('loginModal').style.display = 'flex'; }
    function showRegister() { document.getElementById('registerModal').style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = regName.value;
      const email = regEmail.value;
      const phone = regPhone.value;
      const type = regType.value;
      const password = regPassword.value;

      try {
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        await db.collection("users").doc(userCred.user.uid).set({
          name, email, phone, type, createdAt: new Date()
        });
        alert("✅ تم إنشاء الحساب بنجاح");
        closeModal('registerModal');
      } catch (err) {
        alert("❌ " + err.message);
      }
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = loginEmail.value;
      const password = loginPassword.value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert("✅ تم تسجيل الدخول بنجاح");
        closeModal('loginModal');
      } catch (err) {
        alert("❌ " + err.message);
      }
    });
  </script>

  <!-- سكربت الموقع -->
  <script src="script.js"></script>
</body>
</html>
