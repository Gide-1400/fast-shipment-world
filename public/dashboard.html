<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم – الشحنة السريعة</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="loading-bar" id="loadingBar"></div>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-shipping-fast"></i>
                    <span>الشحنة السريعة</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="user-profile">
                    <div class="user-avatar"><i class="fas fa-user"></i></div>
                    <div class="user-info">
                        <h3 id="userName">المستخدم</h3>
                        <span class="user-type" id="userType">مرسل</span>
                    </div>
                </div>
                <ul class="sidebar-menu">
                    <li class="menu-item active"><a href="#overview" onclick="showSection('overview')"><i class="fas fa-chart-line"></i> نظرة عامة</a></li>
                    <li class="menu-item"><a href="#shipments" onclick="showSection('shipments')"><i class="fas fa-box"></i> شحناتي</a></li>
                    <li class="menu-item"><a href="#offers" onclick="showSection('offers')"><i class="fas fa-handshake"></i> العروض</a></li>
                    <li class="menu-item"><a href="#messages" onclick="showSection('messages')"><i class="fas fa-comments"></i> الرسائل</a></li>
                    <li class="menu-item"><a href="#settings" onclick="showSection('settings')"><i class="fas fa-cog"></i> الإعدادات</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="dashboard-header">
                <h1>لوحة التحكم</h1>
            </header>

            <div class="content-sections">
                <section id="overview" class="content-section active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon primary"><i class="fas fa-box"></i></div>
                            <div class="stat-info">
                                <h3 id="totalShipments">0</h3>
                                <p>إجمالي الشحنات</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon success"><i class="fas fa-truck"></i></div>
                            <div class="stat-info">
                                <h3 id="activeShipments">0</h3>
                                <p>شحنات نشطة</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script type="module" src="./firebase.js"></script>
    <script src="./i18n.js"></script>
    <script type="module" src="./dashboard.js"></script>
</body>
</html>
